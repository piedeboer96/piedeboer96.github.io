<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .icon-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .icon-links a {
            color: #0071e3;
            font-size: 2em;
            text-decoration: none;
        }

        .icon-links a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <div class="icon-links">
            <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://soundcloud.com/yourusername" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
            <a href="mailto:youremail@example.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
