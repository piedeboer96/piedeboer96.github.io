<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>

    <h3>Press the up arrow, to make the bird jump...</h3>

    <style>
        body {
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            background-color: #ffffff;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game Variables
    const bird = {
        x: 50,
        y: 200,
        width: 30,
        height: 30,
        velocity: 0,
        gravity: 0.3,   // Controls the strength of gravity
        lift: -6,       // Controls the force when the bird flaps
        isFlapping: false
    };

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpacing = 300;
    let frame = 0;
    let score = 0;
    let isGameOver = false;

    // Event listener for flap
    document.addEventListener('keydown', (event) => {
        if (event.code === 'ArrowUp' && !isGameOver) {
            bird.velocity = bird.lift; // Bird flaps when pressing up arrow
            bird.isFlapping = true;
        }
    });

    // Create pipes
    function createPipe() {
        const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
        pipes.push({
            x: canvas.width,
            top: pipeHeight,
            bottom: pipeHeight + pipeGap
        });
    }

    // Update game elements
    function update() {
        if (isGameOver) {
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
            ctx.fillText("Score: " + score, canvas.width / 2 - 60, canvas.height / 2 + 40);
            return;
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update bird velocity and position
        bird.velocity += bird.gravity;  // Apply gravity to bird's velocity
        bird.y += bird.velocity;       // Update bird's position

        // Draw bird
        ctx.fillStyle = '#FF0';
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

        // Detect collision with ground
        if (bird.y + bird.height > canvas.height) {
            bird.y = canvas.height - bird.height;
            bird.velocity = 0;
            isGameOver = true;
        }

        // Move and draw pipes
        for (let i = 0; i < pipes.length; i++) {
            pipes[i].x -= 2; // Move pipes to the left
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].top); // Top pipe
            ctx.fillRect(pipes[i].x, pipes[i].bottom, pipeWidth, canvas.height - pipes[i].bottom); // Bottom pipe

            // Check for collision with pipes
            if (bird.x + bird.width > pipes[i].x && bird.x < pipes[i].x + pipeWidth) {
                if (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom) {
                    isGameOver = true;
                }
            }

            // Remove pipes that have gone off-screen
            if (pipes[i].x + pipeWidth < 0) {
                pipes.splice(i, 1);
                score++;
            }
        }

        // Create new pipes every 90 frames
        if (frame % 90 === 0) {
            createPipe();
        }

        // Draw score
        ctx.fillStyle = '#000';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 10, 30);

        frame++;
        requestAnimationFrame(update);
    }

    // Start game loop
    update();
</script>

</body>
</html>
